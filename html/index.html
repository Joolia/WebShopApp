<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="../Bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Web shop</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="makingAnOrder" class="top-cnt col-md-6">
          <h2>Available products</h1>
          <div class="row"><div class="goods-list col-md-6">
            <div class="list-group" data-bind="foreach: products">
              <a href="#" class="list-group-item list-group-item-action" data-bind="text: name, click: $parent.selectProduct, css: {active: $parent.isProductSelected($data)}"></a>
            </div>
          </div>
          
          <div class="goods-controls col-md-6">
            <div class="form-group row">
              <label class="col-7 col-form-label">Selected product price:</label>
              <div class="col">
                <input type="text" class="form-control" readonly id="productPrice" data-bind="value: selectedProduct().price">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-7 col-form-label">Discount:</label>
              <div class="col">
                <input type="text" class="form-control" id="discount" data-bind="value: selectedProduct().discount">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-7 col-form-label">Total product price:</label>
              <div class="col">
                <input type="text" class="form-control" readonly id="totalPrice" data-bind="value: selectedProduct().finalPrice">
              </div>
            </div>
            <button type="button" class="btn btn-primary btn-md btn-block" data-bind="selectedProduct() != null">Add product to order</button>
          </div>
        </div>
      </div>
      <div id="order" class="top-cnt col-md-6"></div>
    </div>
  </div>
  <div id="approvedOrders"></div>
  <script type="text/javascript" src="../js/order-maker.js"></script>
</body>
</html>
