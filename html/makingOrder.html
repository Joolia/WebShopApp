          <h2>Available products</h2>
          <div class="row">
            <div class="goods-list col-md-6">
              <!-- <div class="list-group" data-bind="foreach: products">
                <a href="#" class="list-group-item list-group-item-action" data-bind="text: name, click: $parent.selectProduct, css: {active: $parent.isProductSelected($data)}"></a>
              </div> -->
              <div class="form-group">
                <label for="goods_select">Choose a product: </label>
                <select class="form-control" id="goods_select" data-bind="options: products, optionsText: 'name', value: selectedProduct">
                </select>
              </div>
            </div>
            
            <div class="goods-controls col-md-6" data-bind="with: selectedProduct">
              <div class="form-group row">
                <label class="col-7 col-form-label">Selected product price:</label>
                <div class="col">
                  <input type="text" class="form-control" readonly id="productPrice" data-bind="value: price">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-7 col-form-label">Discount:</label>
                <div class="col">
                  <div class="input-group">
                    <input type="text" class="form-control" id="discount" data-bind="textInput: discount">
                    <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2">%</span>
                    </div>
                  </div>
                  
                </div>
              </div>
              <div class="form-group row">
                <label class="col-7 col-form-label">Total product price:</label>
                <div class="col">
                  <input type="text" class="form-control" readonly id="totalPrice" data-bind="value: $parent.isDiscountValid() ? finalPrice : '-', valueUpdate: 'afterkeydown'">
                </div>
              </div>
              <button type="button" class="btn btn-primary btn-md btn-block" data-bind="enable: $parent.addToOrderBtnEnabled(), click: $root.order().addProduct">Add product to order</button>
            </div>
          </div>
